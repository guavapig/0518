<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" href="img/4375011_logo_netflix_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="login">
    <header>
        <h1 >登入</h1>
    </header>
    <form aria-label="登入" method="post" class="form">
        <label for=":r0:" ></label>
        <input type="email" autocomplete="email" id=":r0:" name="userLoginId"  value="" placeholder="電子郵件地址或手機號碼">
        <div >
                <label for=":r3:" ></label>
                <input type="password" autocomplete="password" id=":r3:" name="password" placeholder="密碼" >
        </div>
        <button role="button" type="submit" >登入</button>
        <p >或</p>
        <button role="button"  type="button">使用登入碼</button>
        <a role="link"  href="https://www.netflix.com/tw/LoginHelp" class="word">忘記密碼？</a>
    </form>
    <footer>
        <p >尚未加入 Netflix？<a target="_self" href="https://www.netflix.com/tw/" class="word">馬上註冊</a>。</p>
        <div >
            <p><span>此頁面受到 Google reCAPTCHA 保護，以確認您不是機器人。</span>&nbsp;
            <button >進一步了解。</button>
            </p>
        </div>
    </footer>
</div>
</body>
</html>
